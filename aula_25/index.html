<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Criando componentes - abas tabs</title>

	<script src="https://unpkg.com/vue"></script>
	<title>Bulma</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>

	<div id="app" class="container">

		<tabs>
			<tab name="Sobre Nós" :selected="true">
				<h1>Conteúdo da aba 1</h1>
			</tab>

			<tab name="Nossa Cultura">
				<h2>Conteúdo da aba 2</h2>
			</tab>

			<tab name="Nossa Visão">
				<h3>Conteúdo da aba 3</h3>
			</tab>

			<tab name="Contato">
				<h4>Conteúdo da aba 4</h4>
			</tab>
		</tabs>

	</div>

<script type="text/javascript" src="main.js"></script>
<script type="text/javascript"></script>
</body>
</html>
